<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Twitter Login Page</title>
</head>
<body>
    <div class="login-box">
        <img class="twitter-logo" src="./twitterblue.png">
        <h2>Sign in to Twitter</h2>
        <button><img src="./apple.png" class="google">Sign in with Google</button>
        <button><img src="./google-logo-icon-png-transparent-background-osteopathy-16.png" class="apple">Sign in with Apple</button>
        <hr>
        <span>Or</span>

        <form>
            <input type="text" placeholder="Enter your email address">
            <button>Next</button>

        </form>
        <button>Forgot password?</button>
        <p>Don't have an account? <a href="#">Sign up here</a></p>

    </div>
</body>
</html>
